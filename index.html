<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BANG : Card Picker</title>
    <link rel="stylesheet" href="bang-pickcard.css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<body>
    <div class="bang-wrap">
        <div class="card-wrap">
            <div class="settings"></div>
            <div class="main">
                <div id="shape"></div>
                <div id="number">A</div>
            </div>
            <a id="bang-roll-button" class="bang-btn">다시하기</a>
            <ul id="loading">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div id="cover">
                <div class="text-wrap">
                    <p class="cover-bang">BANG!</p>
                    <p class="cover-draw-eng">"Draw!"</p>
                    <p class="cover-draw">카드 펼치기 단계</p>
                </div>
                <a id="bang-start-button" class="bang-btn">시작하기</a>
            </div>
       </div>
    </div>
    <script type="text/javascript" src="bang-pickcard.js"></script>
</body>
</html>
